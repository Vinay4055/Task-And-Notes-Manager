    <body class="container" onload="displayTasks();assignDefaultDateForDueDate()">
       

    <h1 class="center">Task And Notes Manager 3153691_sd</h1>
        <h2>Task List</h2>
        <label for="title">Enter Title for your Task :-</label>
        <input type="text" id="title" /><br>

        <label for="description">Enter Description for your Task :-</label>
        <input type="text" id="description" /><br>

        <label for="dueDate">Enter Due Date :-</label>
        <input type="date" id="dueDate" value=""/><br>

        <label for="priority">Priority :-</label>
        <select id="priority">
            
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>    
            <option value="Low">Low</option>
        </select>
        <div id="note">
          
        </div>
        <button type="button" class="btn btn-primary" onclick="createNoteUi()">Add Note</button>
        <button type="button" class="btn btn-success" onclick="addTask()">Upload Task</button>

            <option value="dueDateDescending">DueDate Descending</option>
            <option value="priority">Priority</option>
